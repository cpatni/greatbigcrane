<li id="project-{{project.id}}">
  <div class="buttons">
    <a href="{% url favourite_project project.id %}" class="favourite{{project.favourite|yesno:' favourited,'}}">Favourite</a>
    <a href="#play" class="play">Play</a>
    <a href="{% url view_project project.id %}" class="settings">Settings</a>
  </div>
  <h3>{{project.name}}</h3>
  <span>{{project.base_directory}}</span>
</li>
