{% extends 'nosidebar.html' %}

{% block contenttitle %}
Add a project
{% endblock %}

{% block main %}
<form method="post">
  {% csrf_token %}
  {{form.as_p}}
  <input type="submit" value="Create Project" />
</form>
{% endblock %}

{% block scripts %}
<script type="text/javascript">
    $('#id_name').change(function() {
            $('#id_base_directory').val('{{base_url}}' + slugify($('#id_name').val()) + "/");
    });
</script>
{% endblock %}
