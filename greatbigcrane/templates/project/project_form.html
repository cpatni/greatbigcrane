{% extends 'nosidebar.html' %}

{% block contenttitle %}
Add A Project
{% endblock %}

{% block main %}
<form method="post">
  {% csrf_token %}
  {% include 'project/_form.html' %}
  <input type="submit" value="Create Project">
</form>
{% endblock %}

{% block scripts %}
<script type="text/javascript">
  $('#id_name').change(function() {
    $('#id_base_directory').val('{{base_url}}' + slugify($('#id_name').val()) + "/");
  });
</script>
{% endblock %}
