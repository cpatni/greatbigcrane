{% extends 'sidebar.html' %}

{% block contenttitle %}Projects{% endblock %}

{% block main %}
<div class="projects">
  <form action="/projects/" method="get">
    <p class="inline">
    <label for="id_orderby">Order By:</label>
      <select name="orderby" class="autosubmit">
        <option {% if orderby == 'name' or orderby == '' %}selected="selected"{% endif %} value="name">Name</option>
        <option {% if orderby == '-updated_at' %}selected="selected"{% endif %} value="-updated_at">Last Updated</option>
        <option {% if orderby == '-test_status' %}selected="selected"{% endif %} value="-test_status">Test Status</option>
      </select>
    </p>
    <ul class="projects" id="project-list">
      {% include 'project/_project_list.html' %}
    </ul>
  </form>
</div>
{% endblock %}

{% block sidebar %}
<a class="button right orange" href="{% url add_project %}">Add Project</a>
{% endblock %}
