{% extends 'nosidebar.html' %}

{% block contenttitle %}Delete {{object.name}}{% endblock %}

{% block main %}
<p>Are you sure you want to delete the {{object.name}} project?</p>
<form method="POST" class="clearfix">
  <input type="submit" value="Yes" class="red left"> 
  <a href="{{object.get_absolute_url}}" class="button orange left block">No</a>
</form>
{% endblock %}
