{% extends 'nosidebar.html' %}

{% block contenttitle %}Edit Buildout on "{{project.name}}"{% endblock %}

{% block main %}
<form method="post" class="clearfix">
  {{form.media}}
  {{form}}
  <div class="buttons clearfix">
    <input type="submit" value="Save Section" class="left blue">
    <a class="left orange button" href="{% url view_project project.id %}">Cancel</a>
  </div>
</form>
{% endblock %}
