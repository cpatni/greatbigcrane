{% extends 'nosidebar.html' %}

{% block main %}
<div class="notification {{notification.status}}">
  <h2>{{notification.summary}}</h2>
  <span class="meta">
    <span class="time">{{notification.notification_time}}</span>
  </span>
  {% if notification.project %}
    <a href="{% url view_project notification.project.id %}" class="button highlight left clear margin orange">View Project</a>
  {% endif %}
  <code class="clear notification-code">{{notification.message}}</code>
</div>
{% endblock %}
