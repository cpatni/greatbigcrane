<li class="notification {{notification.status}}" id="notification-{{notification.id}}" rel="{{notification.notification_type}}">
  <a href="{{notification.get_absolute_url}}" class="result">
    {% if notification.project and notification.project.name %}
      <span class="project">{{notification.project.name}}</span>:
    {% endif %}
    <span class="result">{{notification.summary}}</span>
    <span class="time">{{notification.notification_time|date:"Y-m-d H:i:s"}}</span>
  </a>
</li>
