<li class="notification {{notification.status}}" id="notification-{{notification.id}}">
  <a href="{{notification.get_absolute_url}}" rel="project:{{notification.project.id}}" class="result">
    {% if not project %}
      <span class="project">{{notification.project.name}}</span>:
    {% endif %}
    <span class="result">{{notification.summary}}</span>
  </a>
  <a href="javascript: dismiss_notification({{notification.id}});" class="dismiss">dismiss</a>
</li>
